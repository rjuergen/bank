<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../../WEB-INF/BankReichlExternalTemplate.xhtml">

            <ui:define name="content">                
                <h2>#{userModel.homeTitel}</h2>
                <br/><br/>

                <h:outputLabel value="Kontostand: "/>                        
                <h:outputText value=" #{userModel.currentAccount.balanceFormatted}"/>

                <br/>
                <br/>

                <b:dataTable var="t" value="#{userModel.currentAccount.transactionsSorted}">
                    <b:dataTableColumn>
                        <f:facet name="header">Zeitpunkt</f:facet>                            
                        <h:outputText value="#{t.transactionDate}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn>
                        <f:facet name="header">Transaktion</f:facet>
                        <h:outputText value="#{t.type} "/>
                    </b:dataTableColumn>
                    <b:dataTableColumn>
                        <f:facet name="header">Betrag</f:facet>                            
                        <h:outputText value="#{t.type.sign} #{t.amountFormatted}" style="color:#{t.type.color}"/>
                    </b:dataTableColumn>                            
                    <b:dataTableColumn>
                        <f:facet name="header">Beschreibung</f:facet>                            
                        <h:outputText value="#{t.description} "/>
                    </b:dataTableColumn>                           
                </b:dataTable>
            </ui:define>            
            
        </ui:composition>

    </body>
</html>
