<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bank Reichl</title>
        <meta charset="UTF-8"/>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
        <link rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css"/>
        <link rel="stylesheet" media="screen" href="css/main.css"/>
    </h:head>
    <h:body>
        <section class="ui container">
            <div class="ui grid stacked form segment">
                <div class="ui five wide column">
                    <h:form>
                        <h1>Customer</h1>   
                        <div class="field">
                            <h:inputText pt:placeholder="First Name" value="#{customerModel.firstName}"/>
                        </div>
                        <div class="field">
                            <h:inputText pt:placeholder="Last Name" value="#{customerModel.lastName}"/>
                        </div> 
                        
                        <h3>Customer - Address</h3>   
                        <div class="field">
                            <h:inputText pt:placeholder="Street" value="#{customerModel.street}"/>
                        </div>
                        <div class="field">
                            <h:inputText pt:placeholder="House Number" value="#{customerModel.houseNr}"/>
                        </div>  
                        <div class="field">
                            <h:inputText pt:placeholder="Zip" value="#{customerModel.zip}"/>
                        </div>  
                        <div class="field">
                            <h:inputText pt:placeholder="City" value="#{customerModel.city}"/>
                        </div>                        

                        
                        <h:commandButton class="ui blue submit button" value="Create User" onclick="#{customerModel.CreatePrivateCustomer()}"/>
                    </h:form>
                </div>
            </div>
        </section>
    </h:body>
</html>
